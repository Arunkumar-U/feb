<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p class="message">Click the button below for a special surprise!</p>
        <button onclick="revealMessage()">💌 Open Message 💌</button>
        
        <div id="hiddenMessage" class="hidden">
            <p>Dear <span id="belovedName">My Love Srinidhi❤️</span>,</p>
            <p>You are the most special person in my life. Every moment with you feels like a beautiful dream. I cherish every second we share together. Happy Valentine's Day! 💖</p>
            <p>With love,</p>
            <p><strong>Vimal... ❤️❤️❤️ </strong></p>
        </div>
    </div>

    <!-- Sprinkles Effect -->
    <div id="heartContainer"></div>

    <script src="script.js"></script>
</body>
</html>
